<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        #form {
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input {
            outline: none;
            border-radius: 4px;
        }

        #btn {
            background-color: rgb(72, 173, 255);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form id="form">
        
        <label for="email"><b>Имя</b></label>
        <input name="name" type="text" placeholder="Введите Ваше имя" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Введите Вашу почту" name="email" required>

        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" required>

        <label for="psw-repeat"><b>Повторение пароля</b></label>
        <input type="password" placeholder="Повторите пароль" name="psw-repeat" required><br>
        <input type="submit" id="btn" value="Зарегистрироваться">
    </form>
</body>
</html>
