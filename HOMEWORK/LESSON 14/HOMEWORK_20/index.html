<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
    <h1>Задачи на день</h1>
    <ul id="ul">
        <li>Сходить в магазин</li>
        <li>Проситать книгу</li>
        <li>Позвонить другу</li>
        <li>Поработать</li>
        <li>Принять гостей</li>
    </ul>


    <div id="menu">
        <button data-action="addToTheBeginning">Добавить задачу в начало,</button>
        <button data-action="addToTheEnd">Добавить задачу в конец,</button>
        <button data-action="removeLi">Удалить выбранные дела (выбранные li)</button>
        <button data-action="sortLi">Отсортировать список ( по выбранным li)</button>

    </div>
    <div id="openModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Подтвердить оплату?</h2>
                </div>
                <div class="modal-body">
                    <p>Пожалуйста оплатите Ваш заказ</p>
                    <button href="#close" title="Close" class="close">Нет</button>
                    <button href="#next" title="next" class="next">Да</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
