<!DOCTYPE html>	
<html lang="en">	

<head>	
    <meta charset="UTF-8">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Document</title>	
    <script src="script.js"></script>	
    <link rel="stylesheet" href="style.css">	
</head>	

<body>	
    <div id="divForm">	
        <form id="form">	
            <div>	
                <label for="email"><b>Имя</b></label>	
                <input name="name" type="text" placeholder="Введите Ваше имя" required>	
            </div>	
            <div >	
                <label for="email"><b>Email</b></label>	
                <input type="text" placeholder="Введите Вашу почту" class='novalidEmail' name="email" required>	
            </div>	
            <div>	
                <label for="psw"><b>Пароль</b></label>	
                <input type="password" placeholder="Введите пароль" name="psw" class='validPSW' required>	
            </div>	
            <div>	
                <label for="psw-repeat"><b>Повторение пароля</b></label>	
                <input type="password" placeholder="Повторите пароль" name="pswRepeat" class='validPSW' required><br>	
            </div>	
            <div>	
                <input type="submit" id="btn" value="Зарегистрироваться">	
            </div>	
        </form>	
    </div>	
</body>	

</html>
