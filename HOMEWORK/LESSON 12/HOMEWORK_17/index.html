<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <form id="formStudents" class="formStud">
        <label>Введите имя студента: </label><br><input type="text" name="name" placeholder="Tolya" id="name"><br>
        <label>Введите фамилию студента: </label><br><input type="text" name="surname" placeholder="Vashington"
            id="surname"><br>
        <label>Сколько лет студенту:</label><br><input type="text" name="age" placeholder="18" id="age"><br>
        <label>Оценки студента:</label><br>
        <input type="number" name="marks1" placeholder="10" id="marks1"><br>
        <input type="number" name="marks2" placeholder="10" id="marks2"><br>
        <input type="number" name="marks3" placeholder="10" id="marks3"><br>
        <input type="number" name="marks4" placeholder="10" id="marks4"><br>
        <input type="number" name="marks5" placeholder="10" id="marks5"><br>
    </form>

    <div class="listStudents">
        <label>Список студентов</label>
        <ol></ol>
    </div>
    <div class="listStud">
        <button id="getStudent">Get date of student</button>
        <button id="AddStudent">Add student in group Teacher</button>
    </div>
</body>

</html>
